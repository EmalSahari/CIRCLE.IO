<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIRCLE.IO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="gameCanvas"></canvas>

<!-- Main Menu -->
<div id="menu">
  <img id="gameTitle" src="title.png" alt="Game Title" style="width: 100%; max-width: 500px; display: block; margin: 0 auto;" />
  <button id="startButton">Start</button>
  <button id="upgradeButton">Upgrade</button>
  <button id="settingsButton">Settings</button>
</div>

<!-- Upgrade Menu -->
<div id="upgradeMenu" class="menu">
  <h3><span id="coinsDisplay">0</span></h3> <!-- Updated this line -->
  <ul>
    <li>
      <button class="upgrade-option" data-upgrade="speed">Increase Speed (Cost: <span id="speedCost">10</span> coins)</button>
    </li>
    <li>
      <button class="upgrade-option" data-upgrade="fireRate">Increase Fire Rate (Cost: <span id="fireRateCost">10</span> coins)</button>
    </li>
    <li>
      <button class="upgrade-option" data-upgrade="bulletSize">Increase Bullet Size (Cost: <span id="bulletSizeCost">10</span> coins)</button>
    </li>
    <li>
      <button class="upgrade-option" data-upgrade="multipleBullets">Multiple Bullets (Cost: <span id="multipleBulletsCost">100</span> coins)</button>
    </li>
    <li>
      <button class="upgrade-option" data-upgrade="freeze">Freeze Enemies (Cost: <span id="freezeCost">200</span> coins)</button>
    </li>
  </ul>

  <!-- Cross icon for closing the menu -->
  <span id="closeUpgradeButton" class="close-button">âœ–</span>

  <!-- Stats display -->
  <div id="statsDisplay">
    <p>Speed: <span id="speedStat">3.0</span></p>
    <p>Fire Rate: <span id="fireRateStat">500</span> ms</p>
    <p>Bullet Size: <span id="bulletSizeStat">5</span></p>
    <p>Multiple Bullets: <span id="multipleBulletsStat">1</span></p>
    <p>Freeze Duration: <span id="freezeDurationStat">0</span> seconds</p>
  </div>
</div>

<!-- Settings Menu -->
<div id="settingsMenu" class="menu">
  <p id="soundStatus">Sound: On</p> <!-- This will display the current sound state -->
  <button id="soundToggleButton">Toggle Sound</button>
  <button id="closeSettingsButton">Close</button>
</div>

<script src="main.js"></script>
</body>
</html>
